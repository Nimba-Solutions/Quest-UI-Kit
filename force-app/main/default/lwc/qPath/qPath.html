<template>
    <div class={containerClass}>
        <div class="slds-path__track">
            <template for:each={dynamicSteps} for:item="step" for:index="index">
                <div key={step.id} class="slds-path__step {step.stepClass} {step.isClickable}" data-step={step.id}
                    onclick={handleStepClick}>
                    <div class="slds-path__step_number">
                        {step.stepNumber}
                    </div>
                    <div class="slds-path__step_label">
                        <span class="slds-path__step_title">{step.label}</span>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
